<div class="container">
<div ><a *ngIf="restsrvc.userDtls['userrole'] === 'R1'" [routerLink]="['/custDtls']">back</a> <h1>Customer Data</h1></div>

<table class="table table-bordered">
    <thead>
      <tr>
        <th>Enquiry ID</th>
        <th>Customer Name</th>
        <th>Job Type</th>
        <th>Loan Amount</th>
        <th>Loan Interest rate</th>
        <th>Loan Status</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of custData">
        <td>{{ item.enquiryid }}</td>
        <td>{{ item.customername }}</td>
        <td>{{ item.jobtype }}</td>
        <td>{{ item.loanamount }}</td>
        <td>{{ item.interestrate }}</td>
        <td>{{ item.status }}</td>
        <td style="width: 5%;"><button class="btn btn-info btn-xs" (click)="viewCustDetails(item);">View</button></td>
         <!-- <td style="width: 5%;"><button class="btn btn-info btn-xs" [routerLink]="['/custDtls']">View</button></td> -->
        <!-- <td style="width: 5%;"><button class="btn btn-warning btn-xs" [disabled]="item.status==='Approved'" (click)="loanRecomended(item)">Recommend</button></td>
        <td style="width: 5%;"><button class="btn btn-success btn-xs" [disabled]="item.status==='Approved'" (click)="loanApproved(item)">Approve</button></td> -->
        <!-- <td *ngIf="item.status==='Approved'" style="width: 5%;"><button class="btn btn-warning btn-xs" disabled (click)="loanRecomended(item)">Recommend</button></td>
        <td *ngIf="item.status==='Approved'" style="width: 5%;"><button class="btn btn-success btn-xs" disabled (click)="loanApproved(item)">Approve</button></td>
        <td *ngIf="item.status==='Recomended'" style="width: 5%;"><button class="btn btn-warning btn-xs" disabled (click)="loanRecomended(item)">Recommend</button></td>
        <td *ngIf="item.status==='Recomended'" style="width: 5%;"><button class="btn btn-success btn-xs" [disabled]="approveDisable" (click)="loanApproved(item)">Approve</button></td>
        <td *ngIf="item.status==='Pending'" style="width: 5%;"><button class="btn btn-warning btn-xs" [disabled]="recomendDisable"  (click)="loanRecomended(item)">Recommend</button></td>
        <td *ngIf="item.status==='Pending'" style="width: 5%;"><button class="btn btn-success btn-xs" [disabled]="approveDisable" (click)="loanApproved(item)">Approve</button></td> -->
        <td style="width: 5%;"><button class="btn btn-warning btn-xs" [disabled]="item.Rdisabled" (click)="loanRecomended(item)">Recommend</button></td>
        <td style="width: 5%;"><button class="btn btn-success btn-xs" [disabled]="item.Adisabled" (click)="loanApproved(item)">Approve</button></td>
      </tr>
    </tbody>
  </table>

</div>
