<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading stylefont"> <a [routerLink]="['/viewcustDtls']">back</a> Customer Details</div>
            <div class="panel-body">

                <form [formGroup]="CustForm" class="form">

                    <div class="form-group">
                        <label for="enquiryid">Enquiry ID : </label>
                        <input type="text" formControlName="enquiryid" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <label for="enquiryid">Customer Name : </label>
                        <input type="text" formControlName="customername" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <label for="enquiryid">Job type : </label>
                        <select type="text" class="form-control" formControlName="jobtype" disabled>
                            <option value="">--Select--</option>
                            <option value="selfemployed">Self Employed</option>
                            <option value="salaried">Salaried</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="enquiryid">Loan Amount : </label>
                        <input type="text" formControlName="loanamount" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <label for="enquiryid">Loan Interest Rate : </label>
                        <input type="text" formControlName="interestrate" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <label for="enquiryid">Loan Status : </label>
                        <input type="text" formControlName="status" class="form-control" disabled>
                    </div>
                    
                </form>

                <div *ngIf="errorMessage!=null">
                    <span class="text-danger">{{errorMessage}}</span>
                </div>
                <div *ngIf="successMessage!=null">
                    <span class="text-success">{{successMessage}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
