<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading stylefont">Login Here</div>
            <div class="panel-body">

                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">
                    <div class="form-group">
                        <label for="username">Username :</label>
                        <input type="text" formControlName="username" class="form-control">
                        <span id="usernameError" class="error-message"
                            *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.dirty"> Username
                            is required</span><br>
                    </div>

                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" formControlName="password" class="form-control">
                        <span id="passwordError" class="error-message"
                            *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty"> Password
                            is required</span><br>
                    </div>


                    <div class="form-group center-align">
                        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                    </div>
                </form>


                <div *ngIf="errorMessage!=null">
                    <span class="text-danger">{{errorMessage}}</span>
                </div>
                <div *ngIf="successMessage!=null">
                    <span class="text-success">{{successMessage}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
